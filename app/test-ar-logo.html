<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHR — Test Runa Logo (AR.js Image Tracking)</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: #1a1209;
            color: #f2e8d0;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background: #1a1209;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* The Marker Design */
        .marker-box {
            width: 280px;
            height: 280px;
            background: black;
            padding: 35px;
            /* Creates the thick black AR.js border */
            box-sizing: border-box;
            margin: 20px 0;
            border-radius: 4px;
        }

        .marker-inner {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 100%;
            height: 100%;
            shape-rendering: crispEdges;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #c9922a;
            font-family: serif;
        }

        p {
            font-size: 14px;
            max-width: 400px;
            line-height: 1.5;
            color: #8a7d65;
            margin-bottom: 30px;
        }

        .btn {
            background: #c9922a;
            color: #1a1209;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #e8b84b;
        }

        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2000;
            background: rgba(26, 18, 9, 0.8);
            color: #c9922a;
            border: 1px solid rgba(201, 146, 42, 0.4);
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .ar-overlay {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
            color: #c9922a;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>

    <!-- UI PRE-SCAN -->
    <div id="ui-container">
        <h1>Test Runa VHR</h1>
        <p>
            Per testare l'AR senza GPS, punta la fotocamera su questo logo.<br>
            Puoi stamparlo oppure aprirlo su un altro schermo.
        </p>

        <!-- The exact physical representation of our 16x16 .patt VHR logo -->
        <div class="marker-box">
            <div class="marker-inner">
                <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <!-- V -->
                    <rect x="2" y="4" width="1" height="1" fill="black" />
                    <rect x="4" y="4" width="1" height="1" fill="black" />
                    <rect x="2" y="5" width="1" height="1" fill="black" />
                    <rect x="4" y="5" width="1" height="1" fill="black" />
                    <rect x="2" y="6" width="1" height="1" fill="black" />
                    <rect x="4" y="6" width="1" height="1" fill="black" />
                    <rect x="3" y="7" width="1" height="1" fill="black" />
                    <rect x="3" y="8" width="1" height="1" fill="black" />

                    <!-- H -->
                    <rect x="6" y="4" width="1" height="1" fill="black" />
                    <rect x="8" y="4" width="1" height="1" fill="black" />
                    <rect x="6" y="5" width="1" height="1" fill="black" />
                    <rect x="8" y="5" width="1" height="1" fill="black" />
                    <rect x="6" y="6" width="3" height="1" fill="black" />
                    <rect x="6" y="7" width="1" height="1" fill="black" />
                    <rect x="8" y="7" width="1" height="1" fill="black" />
                    <rect x="6" y="8" width="1" height="1" fill="black" />
                    <rect x="8" y="8" width="1" height="1" fill="black" />

                    <!-- R -->
                    <rect x="10" y="4" width="3" height="1" fill="black" />
                    <rect x="10" y="5" width="1" height="1" fill="black" />
                    <rect x="12" y="5" width="1" height="1" fill="black" />
                    <rect x="10" y="6" width="2" height="1" fill="black" />
                    <rect x="10" y="7" width="1" height="1" fill="black" />
                    <rect x="12" y="7" width="1" height="1" fill="black" />
                    <rect x="10" y="8" width="1" height="1" fill="black" />
                    <rect x="13" y="8" width="1" height="1" fill="black" />
                </svg>
            </div>
        </div>

        <button id="start-btn" class="btn">Attiva Fotocamera</button>
    </div>

    <a href="#" id="back-btn" class="hidden" onclick="location.reload()">← Esci</a>
    <div id="ar-overlay" class="ar-overlay hidden">Inquadra il Logo VHR</div>

    <!-- A-FRAME AR.JS SCENE -->
    <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true; antialias: true;" vr-mode-ui="enabled: false">

        <!-- Custom Pattern Binding -->
        <a-marker type="pattern" url="../assets/markers/vhr-logo.patt">

            <!-- Core Group pulsating and floating -->
            <a-entity position="0 0.6 0"
                animation__float="property: position; dir: alternate; dur: 2000; to: 0 0.8 0; loop: true; easing: easeInOutSine">

                <!-- Glowing Point Light -->
                <a-light type="point" color="#e8b84b" intensity="2" distance="3" decay="2"
                    animation__pulse="property: intensity; dir: alternate; dur: 1500; from: 1.5; to: 2.5; loop: true">
                </a-light>

                <!-- Inner Glowing Octahedron (The Crystal) -->
                <a-octahedron color="#c9922a" radius="0.45" opacity="0.85" metalness="0.5" roughness="0.2"
                    animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"
                    animation__scale="property: scale; dir: alternate; dur: 1200; to: 1.1 1.1 1.1; loop: true">
                </a-octahedron>

                <!-- Outer Wireframe Icosahedron -->
                <a-icosahedron color="#e8b84b" radius="0.55" wireframe="true" wireframe-linewidth="2"
                    animation="property: rotation; to: 360 360 0; dur: 12000; loop: true; easing: linear">
                </a-icosahedron>

                <!-- Orbiting Particle Rings -->
                <a-entity animation="property: rotation; to: 0 0 360; dur: 4000; loop: true; easing: linear">
                    <a-sphere radius="0.04" color="#ffffff" position="0.7 0 0" material="shader: flat"></a-sphere>
                    <a-sphere radius="0.03" color="#e8b84b" position="-0.7 0 0" material="shader: flat"></a-sphere>
                </a-entity>

                <a-entity animation="property: rotation; to: 360 0 0; dur: 6000; loop: true; easing: linear">
                    <a-sphere radius="0.035" color="#c9922a" position="0 0.8 0" material="shader: flat"></a-sphere>
                    <a-sphere radius="0.025" color="#ffffff" position="0 -0.8 0" material="shader: flat"></a-sphere>
                </a-entity>
            </a-entity>

            <!-- AURA INCANDESCENTE -->
            <a-ring color="#e8b84b" radius-inner="0.8" radius-outer="0.85" rotation="-90 0 0" position="0 0.1 0"
                opacity="0.6" material="shader: flat"
                animation="property: rotation; from: -90 0 0; to: -90 360 0; dur: 10000; loop: true; easing: linear">
            </a-ring>

            <a-light type="point" color="#c9922a" intensity="2" distance="3" position="0 1 0"></a-light>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('ui-container').classList.add('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            document.getElementById('ar-overlay').classList.remove('hidden');

            // Attempt to play video if iOS pauses it upon injection
            const video = document.querySelector('video');
            if (video) video.play().catch(e => console.log('Video play error:', e));
        });

        const scene = document.querySelector('a-scene');
        scene.addEventListener('markerFound', () => {
            document.getElementById('ar-overlay').innerText = '✦ Logo VHR Rilevato! ✦';
            document.getElementById('ar-overlay').style.color = '#fff';
        });
        scene.addEventListener('markerLost', () => {
            document.getElementById('ar-overlay').innerText = 'Inquadra il Logo VHR';
            document.getElementById('ar-overlay').style.color = '#c9922a';
        });
    </script>

</body>

</html>
