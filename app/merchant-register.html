<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHR — Registrazione Commerciante</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --ink: #1a1209;
            --gold: #c9922a;
            --gold-lt: #e8b84b;
            --parchment: #f2e8d0;
            --mist: #8a7d65;
            --danger: #b41e1e;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--ink);
            color: var(--parchment);
            font-family: 'EB Garamond', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, rgba(201, 146, 42, 0.06) 0%, transparent 70%);
        }

        .login-wrap {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--parchment);
        }

        .login-title span {
            color: var(--gold);
        }

        .login-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 0.28em;
            color: var(--mist);
            text-transform: uppercase;
            margin-top: 6px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.025);
            border: 1px solid rgba(201, 146, 42, 0.18);
            border-radius: 4px;
            padding: 36px 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--mist);
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(201, 146, 42, 0.2);
            border-radius: 2px;
            color: var(--parchment);
            font-family: 'EB Garamond', serif;
            font-size: 1.1em;
            transition: border-color .2s;
            outline: none;
            appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238a7d65' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        select option {
            background: var(--ink);
            color: var(--parchment);
        }

        input:focus,
        select:focus {
            border-color: rgba(201, 146, 42, 0.5);
        }

        input::placeholder {
            color: var(--mist);
            opacity: 0.6;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--gold-lt), var(--gold));
            color: var(--ink);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            transition: all .3s;
            box-shadow: 0 0 20px rgba(201, 146, 42, 0.2);
            margin-top: 10px;
        }

        .btn-submit:hover:not(:disabled) {
            box-shadow: 0 0 40px rgba(201, 146, 42, 0.4);
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 3px;
            font-size: 0.9em;
            margin-bottom: 16px;
            display: none;
        }

        .msg.error {
            background: rgba(180, 30, 30, 0.12);
            border: 1px solid rgba(180, 30, 30, 0.3);
            color: #ff8a8a;
        }

        .msg.success {
            background: rgba(50, 180, 80, 0.12);
            border: 1px solid rgba(50, 180, 80, 0.3);
            color: #8affa0;
        }

        /* Spinner for loading state */
        .spinner {
            display: none;
            border: 2px solid rgba(26, 18, 9, 0.2);
            border-top: 2px solid var(--ink);
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-wrap">
        <div class="login-header">
            <h1 class="login-title">Vercellae <span>Hidden</span> Runes</h1>
            <div class="login-subtitle">Termina Configurazione</div>
        </div>

        <div class="form-card">
            <div id="msg" class="msg"></div>

            <p style="margin-bottom: 24px; font-size: 1.1em; color: var(--mist); text-align: center;">
                Per favore, fornisci i dettagli della tua attività per completare la registrazione come partner.
            </p>

            <form id="merchant-form">
                <div class="form-group">
                    <label for="shop-name">Nome Attività</label>
                    <input type="text" id="shop-name" placeholder="Es. Pizzeria Da Franco" required>
                </div>
                <div class="form-group">
                    <label for="shop-category">Categoria</label>
                    <select id="shop-category" required>
                        <option value="" disabled selected>Seleziona una categoria</option>
                        <option value="Ristorazione">Ristorazione (Bar, Ristoranti, Gelaterie)</option>
                        <option value="Abbigliamento">Abbigliamento</option>
                        <option value="Cultura">Librerie e Cultura</option>
                        <option value="Servizi">Servizi</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="shop-address">Indirizzo</label>
                    <input type="text" id="shop-address" placeholder="Es. Via Roma 1, Vercelli" required>
                </div>
                <button type="submit" class="btn-submit" id="submit-btn">
                    <div class="spinner" id="spinner"></div>Invia Richiesta
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { auth, db } from '../firebase/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        let currentUser = null;

        onAuthStateChanged(auth, user => {
            if (!user) {
                // If not logged in, they shouldn't be here
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
        });

        const form = document.getElementById('merchant-form');
        const btn = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');
        const msgBox = document.getElementById('msg');

        function showMsg(text, type = 'error') {
            msgBox.textContent = text;
            msgBox.className = 'msg ' + type;
            msgBox.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const name = document.getElementById('shop-name').value.trim();
            const category = document.getElementById('shop-category').value;
            const address = document.getElementById('shop-address').value.trim();

            if (!name || !category || !address) {
                showMsg('Compila tutti i campi.');
                return;
            }

            btn.disabled = true;
            spinner.style.display = 'inline-block';
            msgBox.style.display = 'none';

            try {
                // Write the pending merchant record
                await setDoc(doc(db, 'merchants', currentUser.uid), {
                    uid: currentUser.uid,
                    name: name,
                    category: category,
                    address: address,
                    approved: false, // Must be explicitly false for security rules
                    createdAt: serverTimestamp()
                });

                showMsg('Profilo salvato. Reindirizzamento...', 'success');
                setTimeout(() => {
                    window.location.href = 'merchant-dashboard.html';
                }, 1000);

            } catch (err) {
                console.error(err);
                showMsg('Errore di salvataggio. Riprova: ' + err.message);
                btn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
